{% extends 'base.html' %}
{% block title %}Login{% endblock title %}


{% block content %}
	<div class="p-10 mx-auto">
		<h2 class="text-white text-center text-4xl font-bold">Login Form</h2>
	</div>
<div class="flex w-2/5 p-10 flex-col bg-blue-700 mt-24 mx-auto">

     <form class="w-3/5  mx-auto max-w-sm" method="post">
			{% csrf_token %}
				<div class="md:flex md:items-center mb-6">
					<div class="md:w-1/3">
						<label class="block text-white font-bold md:text-right mb-1 md:mb-0 pr-4" for="{{ form.username.id_for_label }}">
							Email
			  			</label>
					</div>
					<div class="md:w-2/3">
						{{ form.username }}
					</div>
		  		</div>
		  		<div class="md:flex md:items-center mb-6">
					<div class="md:w-1/3">
			  			<label class="block text-white font-bold md:text-right mb-1 md:mb-0 pr-4" for="password">
							Password
			  			</label>
					</div>
					<div class="md:w-2/3">
						{{ form.password }}
						{{ form.password.errors }}
					</div>
		  		</div>
				<div class="md:flex md:items-center">
					<div class="md:w-1/3"></div>
					<div class="md:w-2/3">
			  			<button class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="Submit">
							Login
			  			</button>
					</div>
		  		</div>

	 </form>
</div>
{% endblock content %}
