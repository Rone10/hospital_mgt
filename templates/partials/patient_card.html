<div class="bg-white max-w-sm flex mx-auto flex-auto  mb-4 shadow-xl rounded-lg overflow-hidden">
  <div class=" sm:flex sm:items-center px-6 py-4">

    <div class="h-35 flex flex-col justify-center mt-4 sm:mt-0 sm:ml-4 text-center sm:text-left">
      <p class="text-4xl leading-tight">{{ patient.user.first_name}} {{ patient.user.last_name }}</p>
      <p class="text-lg leading-tight text-gray-600">{{ patient.address}}</p>
      <div class="mt-4">
          Assigned to -
          <a href="{{ patient.assigned_to.get_absolute_url }}">
              <button class="text-teal-500 hover:text-blue-900 hover:bg-teal-500 border  text-xs font-semibold rounded-full px-4 py-1 leading-normal">{{ patient.assigned_to }}</button>
          </a>
      </div>
    </div>
  </div>
</div>
