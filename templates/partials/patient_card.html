<div class=" max-w-sm flex mx-auto flex-auto bg-gray-300 mb-4 shadow-xl rounded-lg overflow-hidden">
  <div class=" sm:flex sm:items-center px-6 py-4">

    <div class="mt-4 sm:mt-0 sm:ml-4 text-center sm:text-left">
      <p class="text-xl leading-tight">{{ patient.user.first_name}} {{ patient.user.last_name }}</p>
      <p class="text-sm leading-tight text-gray-600">{{ patient.address}}</p>
      <div class="mt-4">
          <a href="{{ patient.assigned_to.get_absolute_url }}">
              Assigned to:<button class="text-teal-500 hover:text-white hover:bg-teal-500 border  text-xs font-semibold rounded-full px-4 py-1 leading-normal">{{ patient.assigned_to }}</button>
          </a>
      </div>
    </div>
  </div>
</div>
