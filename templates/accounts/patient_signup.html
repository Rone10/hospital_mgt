{% extends 'base.html' %}
{% block title %}Signup{% endblock title %}


{% block content %}
<div class="bg-blue-700 w-3/5 mt-20 mx-auto">

    {% if patient %}
        <h2 class="font-bold text-white ">You can't access this page</h2>

  {% else %}
    <form class="w-full p-20 pl-0 flex text-white flex-col justify-center bg-blue-700 mx-auto" method="post">
    {% csrf_token %}
  <div class="md:flex md:items-center mb-6">
    <div class="md:w-1/3">
      <label class="block  font-bold md:text-right mb-1 md:mb-0 pr-4" for="{{ form.address.id_for_label }}">
        Adrress
      </label>
    </div>
    <div class="md:w-2/3">
        {{ form.address }}
    </div>
  </div>
        <div class="md:flex md:items-center mb-6">
    <div class="md:w-1/3">
      <label class="block  font-bold md:text-right mb-1 md:mb-0 pr-4" for="{{ phone.id_for_label }}">
        Phone
      </label>

    </div>
    <div class="md:w-2/3">
        {{ form.phone }}
    </div>
  </div>
        <div class="md:flex md:items-center mb-6">
    <div class="md:w-1/3">
      <label class="block  font-bold md:text-right mb-1 md:mb-0 pr-4" for="{{ form.symptoms.id_for_label }}">
        Symptoms
      </label>
    </div>
    <div class="md:w-2/3">
        {{ form.symptoms }}
    </div>
  </div>



  <div class="md:flex md:items-center">
    <div class="md:w-1/3"></div>
    <div class="md:w-2/3">
      <button class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="Submit">
        Submit
      </button>
    </div>
  </div>
</form>

    {% endif %}
</div>
{% endblock content %}
